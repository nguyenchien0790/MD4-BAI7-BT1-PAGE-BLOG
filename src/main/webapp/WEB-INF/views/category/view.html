<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
</head>
<body>
<h1>View category: <span th:text="${category.name}"></span></h1>
<a href="/categories">Category list</a>
<table border="1">
    <tr>
        <th>Author</th>
        <th>Name</th>
        <th>Content</th>
    </tr>
    <th:block th:each="b : ${blogs}">
        <tr>
            <td th:text="${b.author}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.content}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
